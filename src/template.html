<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="#" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="main-container">
      <div id="sidebar">
        <nav>
          <button type="button" id="show-add-task-dialog">Add Task</button>
          <ul id="filters">
            <li id="all-tasks">
              <img
                src="./assets/icons/all_tasks.svg"
                height="28px"
                width="28px"
              />All Tasks
            </li>
            <li id="upcoming">
              <img
                src="./assets/icons/upcoming.svg"
                height="28px"
                width="28px"
              />Upcoming
            </li>
            <li id="completed">
              <img
                src="./assets/icons/completed.svg"
                height="28px"
                width="28px"
              />Completed
            </li>
          </ul>
          <hr />
          <div class="projects-container">
            <div>
              <span id="projects-title">Projects</span>
              <button type="button" id="show-add-project-dialog">
                <img src="assets/icons/add.svg" width="20" height="20" />
              </button>
            </div>
            <ul class="projects"></ul>
          </div>
        </nav>
      </div>
      <div class="content">
        <dialog id="add-task-dialog">
          <div>
            <button class="close-dialog">Close</button>
            <div class="dialog-content">
              <label for="title">Task: </label>
              <input type="text" id="title" name="title" required />
              <label for="priority">Priority:</label>
              <input
                type="range"
                min="1"
                max="10"
                value="5"
                class="slider"
                id="priority"
                name="priority"
                required
              />
              <label for="due-date">Due Date:</label>
              <input type="date" id="due-date" name="due_date" required />
              <label for="project-opt">Project: </label>
              <select name="project-opt" id="project-opt"></select>
            </div>
            <button type="button" id="add-task">Add Task</button>
          </div>
        </dialog>
        <dialog id="add-project-dialog">
          <div>
            <button class="close-dialog">Close</button>
            <div class="dialog-content">
              <label for="project-title">Project Title:</label>
              <input
                type="text"
                id="project-title"
                name="project-title"
                required
              />
              <button type="button" id="add-project">Add Project</button>
            </div>
          </div>
        </dialog>
        <h2 id="filter"></h2>
        <h3 id="current-project"></h3>
        <div class="task-container"></div>
      </div>
    </div>
  </body>
</html>
